<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        Bài tập JS buổi 7 - 8
      </div>
      <div class="card-body">
        <p class="card-text">Nhập 1 số nguyên</p>
        <input id="nhapSo" type="text" class="form-control col-sm-6">
        <p id="inputNumber" class="mt-2">Các số đã nhập: </p>
        <button id="themSo" class="btn btn-success">Thêm số</button>
        <button id="tinhTong+" class="btn btn-success">Tính tổng số dương</button>
        <button id="baoNhieuSoDuong" class="btn btn-success">Có bao nhiêu số dương ?</button>
        <button id="soNhoNhat" class="btn btn-success">Số nhỏ nhất</button>
        <button id="soDuongNhoNhat" class="btn btn-success">Số dương nhỏ nhất</button>
        <button id="soChanCuoiMang" class="btn btn-success">Số chẳn cuối mảng</button>
        <button id="tangDan" class="btn btn-success">Thứ tự tăng dần</button>
      </div>
      <div class="card-body">
        <button id="soNguyenTo" class="btn btn-success">Tìm số nguyên tố</button>

      </div>
      <div id="ketQua" class="card-footer text-muted">
        Kết quả:
      </div>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
